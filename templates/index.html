
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Dropout Prediction</h1>
        <p>Upload a CSV file containing student data to predict the dropout probability.</p>

        <!-- File Upload Form -->
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <button type="submit">Upload and Predict</button>
        </form>

        <!-- Display Prediction Results -->
        {% if prediction_done %}
        <div class="results">
            <h2>Prediction Results</h2>
            <p>
                <a href="{{ chart_file }}" target="_blank">View Prediction Chart</a>
            </p>
            <p>
                <a href="{{ result_file }}" download>Download Results</a>
            </p>
        </div>
        {% endif %}
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            background: #e7f3fe;
            padding: 15px;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .results h2 {
            margin-top: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
